<html>
<head>
<title>9 лаба</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="forma">
<table border>
<tr><td class="one" onmouseover="ap1()" onmouseout="p()">Слон
<td rowspan="5" width="400" height="405">
<img src="osn.jpg" width="400">
<img src="slo.jpg" class="no">
<img src="nos.jpg" class="no">
<img src="lem.jpg" class="no">
<img src="ant.jpg" class="no">
<img src="lev.jpg" class="no">
</tr>
<tr><td class="one" onmouseover="ap2()" onmouseout="p()">Носорог</tr>
<tr><td class="one" onmouseover="ap3()" onmouseout="p()">Лемур</tr>
<tr><td class="one" onmouseover="ap4()" onmouseout="p()">Антилопа</tr>
<tr><td class="one" onmouseover="ap5()" onmouseout="p()">Лев</tr>
</table>
<input onClick="tap()" type=button value="Показать">
<input onclick="stop()" type=button value="Остановить">
</form>
<script type="text/javascript">
var pic = document.getElementsByTagName('img');
function ap1(){
stop();
pic[0].style.display='none';
pic[1].style.display='block';
}
function ap2(){
stop();
pic[0].style.display='none';
pic[2].style.display='block';
}
function ap3(){
stop();
pic[0].style.display='none';
pic[3].style.display='block';
}
function ap4(){
stop();
pic[0].style.display='none';
pic[4].style.display='block';
}
function ap5(){
stop();
pic[0].style.display='none';
pic[5].style.display='block';
}
function p(){
pic[0].style.display='block';
for(var i=1;  i<=pic.length; i++)
pic[i].style.display='none';
}

var a=1; var b=0;
		function times() {			
			pic[b].style.display='none';
			pic[a].style.display='block';
			if (a==5) a=1;
			else a++;
			if (b==5) b=1;
			else b++;
		}
		var timer;
		function tap() {
			timer = setInterval(times, 1000);
		}
		function stop() {
			clearInterval(timer);
			pic[b].style.display='none';
			pic[0].style.display='block';
			a=1; b=0;
		}
</script>
</body>
</html>
