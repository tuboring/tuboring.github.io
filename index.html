<script type="text/javascript">
var arr = [369, 349, 189, 179, 299, 149, 199];

function Delete(it, ch)
{
	var sum1 = Number(document.getElementById('sum1').innerHTML);
	var check = document.getElementsByName("check");
	var img=document.getElementById("z");
	
	if(it)
	{
		document.getElementById('sum1').innerHTML = sum1;
		img.src= String(ch.id)  + ".jpg";
	}
	else
	{
		var i = check.length-1; 
		var flag=true;
		while(flag && i!=-1){
			img.src = "w.png";
			if(check[i].checked)
			{
				img.src = String(check[i].id) + ".jpg";
				flag = false;
			}
			i--;
		}
	}
	var sum=0;
	for(var i=0; i<check.length; i++){
		if(check[i].checked)
			{
				sum += arr[i];
			}
	}
	document.getElementById("sum1").value  =sum;
}

function zakaz()
{
	var stroka="";
	var stroka1="";
	var sum1 = Number(document.getElementById('sum1').value);

	if(menu.q1.checked)
	{

	}

	{

	}
	if(document.menu.q3.checked)

	if(document.menu.q6.checked)

	}
	if(document.menu.q7.checked)
	{
		stroka+="\nНапиток Грейпфрут : "+arr[6]+" руб.";
	}	
	if(Number(document.getElementById('sum1').value)==0)
	{
		stroka1+="Вы не выбрали ни одного блюда!";
		alert(stroka1);
	}
	else
	{
		stroka+="\nСумма: "+sum1+" руб.";
		stroka+="\nЗаказ успешно принят!";
		alert(stroka);
	}
}
